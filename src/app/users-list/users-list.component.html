<app-nav></app-nav>

<mat-form-field>
  <mat-label>Search User</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="id">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th class="column-title" mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let user">{{user.id}}</td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th class="column-title" mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let user">{{user.lastname}}</td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th class="column-title" mat-header-cell *matHeaderCellDef> Firstname </th>
    <td mat-cell *matCellDef="let user">{{user.firstname}}</td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th class="column-title" mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let user">{{user.age}}</td>
  </ng-container>

  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <div>
        <button mat-fab color="primary" (click)="goToInfo(+user.id)">
          <mat-icon>info</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <div *ngIf="+user.id !== +service.getId()">
        <button mat-fab color="warn" (click)="delete(+user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
