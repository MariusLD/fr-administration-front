<app-nav></app-nav>

<ng-container
  *ngIf="isUpdating; then tempUpdate; else tempBase">
</ng-container>

<ng-template #tempUpdate>
  <div class="list-input">
    <div>
        <button (click)="confirm()">Confirm Changes</button>
    </div>
    <div class="label-input">
        <label for="firstname">Firstname</label>
        <input [(ngModel)]="firstname" type="text" id="firstname" placeholder="{{firstname}}" />
    </div>
    <div class="label-input">
        <label for="lastname">Lastname</label>
        <input [(ngModel)]="lastname" type="text" id="lastname" placeholder="{{lastname}}" />
    </div>
    <div class="label-input">
        <label for="age">Age</label>
        <input [(ngModel)]="age" type="text" id="age" placeholder="{{age}}" />
    </div>
    <div class="label-input">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="{{password}}" />
    </div>
  </div>
</ng-template>

<ng-template #tempBase>
    <div>
        <button (click)="update()">Update Profile</button>
    </div>
    <mat-card class="card">
      <mat-card-content>
        <div class="item-firstname">
          {{firstname}}
        </div>
        <div class="item-lastname">
          {{lastname}}
        </div>
        <div class="item-age">
          {{age}}
        </div>
      </mat-card-content>
      <mat-card-footer>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
  </mat-card>
</ng-template>
